 <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Contactez-nous</h2>
          <p>N'hésitez pas à nous contacter si vous avez des questions ou si vous avez besoin d'aide pour réserver un aéronef.</p>
          <ul class="list-unstyled">
            <li><i class="fa fa-phone"></i> Téléphone: 01 23 45 67</li>
            <li><i class="fa fa-envelope"></i> Email: info@location-aeronefs.com</li>
            <li><i class="fa fa-map-marker"></i> Adresse: 123 rue des aéronefs, 75000 Ouaga</li>
          </ul>
        </div>
        <div class="col-md-6">
          <h2>Envoyez-nous un message</h2>
          <form  (ngSubmit)="saveMessage(contactForm)" #contactForm="ngForm">
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="Nom" required [(ngModel)]="contact.lastName" name="lastName">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email" required [(ngModel)]="contact.email" name="email">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="3" placeholder="Message" required [(ngModel)]="contact.description" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
  </section>
